<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Card</title>
    <link rel="stylesheet" href="./style.css">
    <!-- POPPINS FONT -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>

<body>
    <div class="card">
        <input type="checkbox" name="" id="check">
        <div class="card-inside">
            <div class="text-box">
                <h2>Evelyn H.</h2>
                <h6>Designer</h6>
            </div>
            <img src="./assets/women.png" alt="...">
        </div>
        <!-- input id as same as Label for  -->
        <label for="check" class="control-btn">
            <ion-icon name="add"></ion-icon>
        </label>
        <div class="content">
            <div class="rating">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-half"></ion-icon>
            </div>
        </div>
        <p>I just wanted to share a quick note and let you know that you guy a really good job. I'm glad I decided to
            work with you. It's really great how easy your websites are to update and manage.
        </p>
    </div>
</body>

</html>
